<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>

	<div class="container">
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>Category</th>
					<th>Edit</th>
					<th>Delete</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${product}">
					<td th:text="${product.name}" style="width: 20%;"></td>
					<td th:text="${product.quantity}" style="width: 10%;"></td>
					<td th:text="${product.price}" style="width: 15%;"></td>
					<td th:text="${product.categoryName}" style="width: 15%;"></td>
					<td style="width: 5%;"><a th:href="@{/edit/{id}(id=${product.id})}"
						class="btn btn-default">Edit</a></td>
					<td style="width: 5%;"><a th:href="@{/delete/{id}(id=${product.id})}"
						class="btn btn-danger">Delete</a></td>
					
				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>
