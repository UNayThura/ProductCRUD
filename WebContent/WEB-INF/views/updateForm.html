<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<form action="#" th:action="@{/update/{id}(id=${productpo.id})}" method="post" th:object="${productpo}" class="form-group">
		<p><label>Name:</label>
			<input type="text" th:field="*{name}" id="name" th:value="${productpo.name}" class="form-control"/>
		</p>
		
		<p><label>Quantity:</label>
			<input type="text" th:field="*{quantity}" id="quantity" th:value="${productpo.quantity}" class="form-control"/>
		</p>
		
		<p><label>Price:</label>
			<input type="text" th:field="*{price}" id="price" th:value="${productpo.price}" class="form-control"/>
		</p>
		
		<p>
			<select th:field="*{categoryId}">
				
				<option th:each="category : ${categoryList}" th:value="${category.id}" th:utext="${category.name}"/>
			</select>
			
		</p>
		
		<p><input type="submit" class="btn btn-primary" value="update" /></p>
		
	</form>
</body>
</html>
